<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index.js">
    <title>Guess a Number Game</title>
</head>
<body>
    <div class="container">
        <h1>Guess a Number Game</h1>
        <p>Guess a number between 1 and 100:</p>
        <input type="text" id="guessField" class="guess-field">
        <input type="submit" value="Submit Guess" id="subt" class="guess-submit">
        <div class="lastResult"></div>
        <div class="lowOrHi"></div>
        <div class="guesses"></div>
        <div class="resultParas"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
